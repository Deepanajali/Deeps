    <main>
        <div class="contact_form">
            <form action="thankyou.html">
                <p class="required">Required fields are followed by <strong><abbr title="required">*</abbr></strong>.
                </p>
                <section>
                    <p>
                        <label for="name">
                            <span>Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="text" id="name" name="username"></input>
                    </p>
                    <p>
                        <label for="email">
                            <span>Email-id: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="mobile">
                            <span>Mobile Number: </span>
                        </label>
                        <input type="tel" id="mobile" name="mobile_number">
                    </p>
                    <div class="query">
                        <p>
                            <label for="query">
                                <span>Query: </span>
                                <strong><abbr title="required">*</abbr></strong>
                            </label>
                            <textarea id="query" placeholder="type here"></textarea>
                        </p>
                    </div>
                </section>
                <p> <button type="submit" id="submit_button" class="block">Submit</button> </p>
            </form>
        </div>
    </main>
